{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saída — FiadoPro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="{% static 'assets/favicon.png' %}" />

  <style>
    :root {
      --azul-escuro: #0b2447;
      --azul-medio: #19376d;
      --azul-claro: #576cbc;
      --azul-destaque: #a5d7e8;
      --branco: #ffffff;
    }

    body {
      background: linear-gradient(180deg, var(--azul-escuro), var(--azul-medio));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, sans-serif;
      color: var(--branco);
    }

    .card {
      background: var(--branco);
      border: none;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: var(--azul-medio);
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--azul-claro);
      border: none;
      transition: 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--azul-destaque);
      color: var(--azul-escuro);
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.3px;
      color: var(--azul-destaque);
    }

    .text-muted {
      color: #b5b5b5 !important;
    }
  </style>
</head>

<body>
  <div class="container py-5" style="max-width: 480px;">
    <div class="text-center mb-4">
      <img src="{% static 'assets/logo.svg' %}" alt="FiadoPro" width="60" class="mb-2" />
      <h2 class="brand">FiadoPro</h2>
    </div>

    <div class="card p-4 p-md-5 text-center">
      <h1 class="h4 mb-3">Você saiu da sua conta</h1>
      <p class="text-muted mb-4">Esperamos te ver em breve!</p>
      <a class="btn btn-primary w-100" href="{% url 'login' %}">Entrar novamente</a>
    </div>

    <p class="text-center mt-3 text-muted">© {{ now|date:"Y" }} FiadoPro</p>
  </div>
</body>
</html>
