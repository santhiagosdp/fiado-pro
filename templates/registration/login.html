{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar — FiadoPro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="{% static 'assets/favicon.png' %}" />

  <style>
    :root {
      --azul-escuro: #0b2447;
      --azul-medio: #19376d;
      --azul-claro: #576cbc;
      --azul-destaque: #a5d7e8;
      --branco: #ffffff;
    }

    body {
      background: linear-gradient(180deg, var(--azul-escuro), var(--azul-medio));
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      color: var(--branco);
    }

    .card {
      background: var(--branco);
      border: none;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: var(--azul-medio);
      font-weight: 600;
    }

    label {
      color: var(--azul-medio);
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--azul-claro);
      border: none;
      transition: 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--azul-destaque);
      color: var(--azul-escuro);
    }

    a {
      color: var(--azul-destaque);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.3px;
      color: var(--azul-destaque);
    }

    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>

<body>
  <div class="container py-5 d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div style="max-width:460px; width:100%;">
      <div class="text-center mb-4">
        <img src="{% static 'assets/logo.svg' %}" alt="FiadoPro" width="60" class="mb-2" />
        <h2 class="brand">FiadoPro</h2>
      </div>

      <div class="card p-4 p-md-5">
        <h1 class="h4 mb-3 text-center">Entrar</h1>

        {% if form.errors %}
        <div class="alert alert-danger">Usuário/e-mail ou senha inválidos.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">E-mail ou usuário</label>
            <input type="text" name="username" class="form-control" autofocus required />
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>

      <div class="mt-3 text-center">
        <a href="{% url 'signup' %}">Criar conta</a>
      </div>
      <div class="mt-3 text-center">
        <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
      </div>
      <p class="text-center mt-3 text-muted">© {{ now|date:"Y" }} FiadoPro</p>
    </div>
  </div>
</body>

</html>
