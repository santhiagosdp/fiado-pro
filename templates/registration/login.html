{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar — FiadoPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5" style="max-width:480px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">Entrar</h1>
        {% if form.errors %}
        <div class="alert alert-danger">Usuário/e-mail ou senha inválidos.</div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">E‑mail ou usuário</label>
            <input type="text" name="username" class="form-control" autofocus required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="mt-3 text-center">
      <a href="{% url 'signup' %}">Criar conta</a>
    </div>
    <p class="text-center mt-3 text-muted">FiadoPro</p>
  </div>
</body>

</html>
